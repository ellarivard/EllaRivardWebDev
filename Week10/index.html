<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Boilerplate</title>
    <script type="text/javascript">
        // global vs scoped (variables inside functions)
        // integers / whole numbers
        const x = 15; // must be initialized
        const y = 35; // must be initialized
        // float 
        let z // can be declared without initialization
        z = 10.5 

        // addition
        console.log(x + y); // 50
        // subtraction
        console.log(x - y); // -20
        // multiplication
        console.log(x * y); // 525
        // division
        console.log(x / y); // 0.42857142857142855

        // increment
        console.log(x++); // 15
        //decrement
        console.log(x--); // 16

        //increment or decrement by a certain number
        console.log(x += 2); // 17
        console.log(x -= 5); // 12

        // float math
        //Math.floor() rounds down
        const k = 2.25
        const kDown = Math.floor(k) // 2
        console.log(kDown);

    </script>
  </head>
  <body>
  </body>
</html>
