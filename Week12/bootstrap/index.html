<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar and Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1L2g3v4+"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
<!-- 
    <style type="text/css" media="screen"></style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    
  </head>
  <body>

    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- logo/brandname default, override colors/fonts for brand-->
        <a href="#" class="navbar-brand">nicolas cage free eggs</a>
        <!-- put hidden on desktop(larger screens) hamburger menu -->
         <button 
         class="navbar-toggler" 
         data-bs-toggle="collapse"

         data-bs-target="#navbarNavDropdown"
         aria-controls="#navbarNavDropdown"

         aria-expanded="false"
         aria-label="Toggle navigation">
         >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
        class="collapse navbar-collapse justify-content-end" 
        id="navbarNavDropdown"
        >
        <ul class="navbar-nav align-self-end px-4">

          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page">Chickens</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="#">Eggs</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="#">Ducks</a>
          </li>

          <!-- dropdown -->
          <li class="nav-item">
            <a 
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Breeds</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="#">Americana</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Mile Fluer</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Seabright</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Silkie</a>
              </li>
          </li>

        </ul>

        </div>

      </div>
    </div>

<!-- loading bs option js because using components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-1L2g3v4+"
      crossorigin="anonymous">
    </script>
  </body>
</html>
