<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb {
        position: absolute;
        top: 600px;
        left: 0;
      }

    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      //grab the socccer ball + store as a variable to kick it
      // COULD DO: const sb = document.getElementById('sb');
      // OR
      // query selector returns first matching element on the page
      const sb = document.querySelector('#sb');
      // arguments () are
      // what want to animate/ pass in element variable or selector
      // how long it takes (optional)
      //  the options object

      gsap.to(sb,2,{x:800, y: -500, rotation: 720, scale: 0.5, delay: 0.5, ease: 'elastic.out'});

      // stagger = key, objects = value
      gsap.to('.bball', 1, {
        y: 500,
        rotation: 360,
        delay: 2,
        ease: 'bounce.out',
        stagger: {
          each: 0.5,
        },
      })

      // making a callback function to fire at end of animation sequence
      const imDone = () => {
        alert('I am DONE!');
      }

      // onComplete fires callback function when animation completes
      gsap.to('#sb, .bball', 5, {
        opacity: 0,
        delay: 10,
      //   onComplete: () => {
      //   alert('I am DONE!');
      // }
      onComplete: imDone,
      })

    </script>
  </body>
</html>
